<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Mary Weekly Events</title>
  <style>
    :root {
      --bg-light: #f8f5f0;
      --text-light: #333;
      --bg-dark: #1e1e1e;
      --text-dark: #f0f0f0;
      --highlight: #fff3cd;
    }

    body {
      background-color: var(--bg-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .dark-mode .card {
      background: #2c2c2c;
      box-shadow: 0 4px 20px rgba(255,255,255,0.08);
    }

    h1 {
      color: #0ac7a3;
      text-align: center;
      font-size: 2rem;
    }

    p.description {
      text-align: center;
      font-size: 1rem;
      color: #555;
    }

    .dark-mode p.description {
      color: #ccc;
    }

    details {
      margin-top: 2rem;
      border-radius: 8px;
      overflow: hidden;
    }

    summary {
      cursor: pointer;
      padding: 0.75rem 1rem;
      background-color: #0ac7a3;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 0 0 8px 8px;
      animation: fadein 0.7s ease-in-out;
    }

    #logo {
      display: block;
      max-width: 120px;
      margin: 0 auto 1.5rem;
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #0ac7a3;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .highlight-today {
      background-color: var(--highlight);
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Coptic_cross.svg/240px-Coptic_cross.svg.png" alt="Church Logo">
    <h1>üìã Weekly Events at St. Mary Coptic Orthodox Church</h1>
    <p class="description">Automatically updated to show services and gatherings for the current week. <span id="todayTag"></span></p>

    <details open>
      <summary>üìÖ Tap to View This Week‚Äôs Agenda</summary>
      <div id="calendarEmbed"></div>
    </details>

    <p style="text-align: center; margin-top: 2rem;">
      <a href="https://yourchurchhomepage.com" target="_blank" style="color: #0ac7a3; text-decoration: none; font-weight: bold;">
        ‚õ™ Return to Church Homepage
      </a>
    </p>
  </div>

  <script>
    function getFormattedDate(offsetDays) {
      const date = new Date();
      date.setDate(date.getDate() + offsetDays);
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}${m}${d}`;
    }

    const start = getFormattedDate(0);
    const end = getFormattedDate(7);
    const calendarURL = `https://calendar.google.com/calendar/embed?src=49327e4b8d2b1aed4ebfe4fff3618ee8737f3420634ca45908fbe5f02c1358e5%40group.calendar.google.com&ctz=America%2FChicago&mode=AGENDA&showLocation=0&showTitle=0&showPrint=0&showCalendars=0&dates=${start}%2F${end}`;

    const iframe = document.createElement("iframe");
    iframe.src = calendarURL;
    document.getElementById("calendarEmbed").appendChild(iframe);

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Highlight today's date inline (visual tag under subtitle)
    const tag = document.getElementById("todayTag");
    const now = new Date();
    const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
    const dateString = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    tag.innerHTML = `<span class='highlight-today'>üìç Today is ${weekday}, ${dateString}</span>`;
  </script>
</body>
</html>

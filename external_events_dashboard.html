<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Mary Weekly Events</title>
  <style>
    body {
      background-color: #f8f5f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #0ac7a3;
      text-align: center;
      font-size: 2rem;
    }
    p.description {
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    details {
      margin-top: 2rem;
      border-radius: 8px;
      overflow: hidden;
    }
    summary {
      cursor: pointer;
      padding: 0.75rem 1rem;
      background-color: #0ac7a3;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 0 0 8px 8px;
      animation: fadein 0.7s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“‹ Weekly Events at St. Mary Coptic Orthodox Church</h1>
    <p class="description">Automatically updated to show services and gatherings for the current week.</p>

    <details open>
      <summary>ðŸ“… Tap to View This Weekâ€™s Agenda</summary>
      <div id="calendarEmbed"></div>
    </details>
  </div>

  <script>
    function getFormattedDate(offsetDays) {
      const date = new Date();
      date.setDate(date.getDate() + offsetDays);
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}${m}${d}`;
    }

    const start = getFormattedDate(0); // today
    const end = getFormattedDate(7); // 7 days from today
    const calendarURL = `https://calendar.google.com/calendar/embed?src=49327e4b8d2b1aed4ebfe4fff3618ee8737f3420634ca45908fbe5f02c1358e5%40group.calendar.google.com&ctz=America%2FChicago&mode=AGENDA&showLocation=0&showTitle=0&showPrint=0&showCalendars=0&dates=${start}%2F${end}`;

    const iframe = document.createElement("iframe");
    iframe.src = calendarURL;
    document.getElementById("calendarEmbed").appendChild(iframe);
  </script>
</body>
</html>
